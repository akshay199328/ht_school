<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Vendor FONT CSS Files -->
  <link rel="stylesheet" href="assets/css/font.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<style type="text/css">
  .modal-body{padding: 0px;}

</style>
<body>

<div class="container">
  <!-- <h2>Modal Example</h2> -->
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#livecourse_popup">
    Open modal
  </button>

  <!-- The Modal -->
  <div class="modal" id="livecourse_popup">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal body -->
        <div class="modal-body">
          <!-- <img src="assets/img/dummy-popup.svg" /> -->
          <div class="details">
            <div class="batch_list">
            <div class="heading">
              <h6>Select batch</h6>
            </div>
            <ul>
              <li><a href="#">20 June</a></li>
              <li><a href="#">27 Junee</a></li>
              <li><a href="#">14 Aug</a></li>
              <li><a href="#">28 Aug</a></li>
              <li><a href="#">02 Sept</a></li>
              <li><a href="#">14 Sept</a></li>
            </ul>
          </div>
          <div class="batch_list">
            <div class="heading">
              <h6>Select time slots</h6>
            </div>
            <ul>
              <li><a href="#"><img src="assets/img/timer.svg" />3 pm</a></li>
              <li><a href="#"><img src="assets/img/timer.svg" />4 pm</a></li>
              <li><a href="#"><img src="assets/img/timer.svg" />6 pm</a></li>
              <li><a href="#"><img src="assets/img/timer.svg" />7 pm</a></li>
              <li><a href="#"><img src="assets/img/timer.svg" />8 pm</a></li>
            </ul>
          </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
