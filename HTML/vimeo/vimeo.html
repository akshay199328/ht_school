<!DOCTYPE html>
<html lang="en"><head>
  <title>Vimeo Player API Demo</title>
  <link rel="stylesheet" href="static/internal/api-demo.css">
</head>
<body class="color-input-support">
<div id="wrap">
  <h1>Vimeo Player API Demo</h1>
  <div class="left">

    <iframe title="vimeo-player" src="https://player.vimeo.com/video/76979871?speed=1"
            width="640" height="360" frameborder="0" allow="autoplay; fullscreen"
            allowfullscreen="" data-ready="true"></iframe>

    <div class="console">
      <button type="button" class="clear btn">Clear Log</button>
      <h2>Message Log</h2>
      <p class="output">
      <p class="event">ready event</p>
      <p class="event">loaded event: <span class="number">76979871</span></p>
      <p class="event">loadstart event</p>
      <p class="event">durationchange event</p></p>
    </div>
  </div>

  <div class="right">
    <fieldset class="methods js-methods">
      <legend>Methods</legend>

      <div class="buttons">
        <button id="play-button" class="js-method btn btn-large" data-method="play">Play</button>
        <button id="pause-button" class="js-method btn btn-large" data-method="pause">Pause</button>
        <button id="unload-button" class="js-method btn btn-large" data-method="unload">Unload Video</button>
      </div>

      <div class="load-video value-input">
        <input id="video-id" type="text">
        <button id="load-button" class="btn btn-large" data-method="loadVideo">Load Video</button>
      </div>

      <div class="cue-points value-input">
        <input id="add-cuepoint" type="number" pattern="[0-9]+">
        <button id="add-cuepoint-button" class="btn btn-large" data-method="loadVideo">Add Cue Point</button>
      </div>
    </fieldset>

    <fieldset class="setters js-setters">
      <legend>Setters</legend>

      <div class="checkboxes">
        <label><input id="loop-checkbox" type="checkbox"> Loop</label>
        <label><input id="autopause-checkbox" type="checkbox"> Autopause</label>
      </div>

      <div class="color">
        <label for="color-input">Color</label>
        <div class="value-input">
          <input id="color-input" type="color" size="7">
          <button id="random-color-button" class="btn btn-large">Random</button>
          <button id="default-color-button" class="btn btn-large">Default</button>
        </div>
      </div>

      <div class="current-time">
        <label for="current-time-input">Current Time</label>
        <div class="value-input">
          <input id="current-time-range" type="range" min="0" max="62" step="any" value="0" disabled="">
        </div>
        <div class="value-input">
          <input id="current-time-input" type="number" value="0" max="62">
          <button id="current-time-button" class="btn btn-large">Set Current Time</button>
        </div>
      </div>


      <div class="playback-rate">
        <div class="value-input">
          <input id="playback-rate-input" type="number" value="1">
          <button id="playback-rate-button" class="btn btn-large">Set Playback Rate</button>
        </div>
      </div>

      <div class="text-tracks">
        <label>Text Tracks</label>
        <div>
          <select id="text-track-select">
            <option value="none">None</option>
            <option value="de.subtitles">Deutsch</option><option value="en.subtitles">English</option><option value="es.subtitles">Español</option><option value="fr.subtitles">Français</option></select>
        </div>
      </div>

      <div class="volume">
        <label>Volume</label>
        <input id="volume-range" type="range" min="0" max="1" step="any">
      </div>

      <div class="muted">
        <button id="mute-button" class="btn btn-large">Mute</button>
        <button id="unmute-button" class="btn btn-large">Unmute</button>
      </div>
    </fieldset>

    <fieldset class="getters js-getters">
      <legend>Getters</legend>

      <button id="get-autopause-button" class="js-getter" data-getter="getAutopause">Autopause</button>
      <button id="get-buffered-button" class="js-getter" data-getter="getBuffered">Buffered</button>
      <button id="get-color-button" class="js-getter" data-getter="getColor">Color</button>
      <button id="get-cue-points-button" class="js-getter" data-getter="getCuePoints">Cue Points</button>
      <button id="get-chapters-button" class="js-getter" data-getter="getChapters">Chapters</button>
      <button id="get-current-chapter-button" class="js-getter" data-getter="getCurrentChapter">Current Chapter</button>
      <button id="get-current-time-button" class="js-getter" data-getter="getCurrentTime">Current Time</button>
      <button id="get-duration-button" class="js-getter" data-getter="getDuration">Duration</button>
      <button id="get-embed-code-button" class="js-getter" data-getter="getVideoEmbedCode">Embed Code</button>
      <button id="get-ended-button" class="js-getter" data-getter="getEnded">Ended</button>
      <button id="get-loop-button" class="js-getter" data-getter="getLoop">Loop</button>
      <button id="get-muted-button" class="js-getter" data-getter="getMuted">Muted</button>
      <button id="get-paused-button" class="js-getter" data-getter="getPaused">Paused</button>
      <button id="get-played-button" class="js-getter" data-getter="getPlayed">Played</button>
      <button id="get-playback-rate-button" class="js-getter" data-getter="getPlaybackRate">Playback Rate</button>
      <button id="get-seekable-button" class="js-getter" data-getter="getSeekable">Seekable</button>
      <button id="get-seeking-button" class="js-getter" data-getter="getSeeking">Seeking</button>
      <button id="get-tracks-button" class="js-getter" data-getter="getTextTracks">Text Tracks</button>
      <button id="get-title-button" class="js-getter" data-getter="getVideoTitle">Title</button>
      <button id="get-video-url-button" class="js-getter" data-getter="getVideoUrl">URL</button>
      <button id="get-video-width-button" class="js-getter" data-getter="getVideoWidth">Video Width</button>
      <button id="get-video-height-button" class="js-getter" data-getter="getVideoHeight">Video Height</button>
      <button id="get-volume-button" class="js-getter" data-getter="getVolume">Volume</button>
    </fieldset>

    <fieldset class="event-listeners js-event-listeners">
      <legend>Event Listeners</legend>

      <label><input id="play-checkbox" type="checkbox" class="js-event-listener" data-event="play" checked="checked"> play</label>
      <label><input id="pause-checkbox" type="checkbox" class="js-event-listener" data-event="pause" checked="checked"> pause</label>
      <label><input id="ended-checkbox" type="checkbox" class="js-event-listener" data-event="ended" checked="checked"> ended</label>
      <label><input id="timeupdate-checkbox" type="checkbox" class="js-event-listener" data-event="timeupdate" checked="checked"> timeupdate</label>
      <label><input id="progress-checkbox" type="checkbox" class="js-event-listener" data-event="progress" checked="checked"> progress</label>
      <label><input id="seeking-checkbox" type="checkbox" class="js-event-listener" data-event="seeking" checked="checked"> seeking</label>
      <label><input id="seeked-checkbox" type="checkbox" class="js-event-listener" data-event="seeked" checked="checked"> seeked</label>
      <label><input id="volumechange-checkbox" type="checkbox" class="js-event-listener" data-event="volumechange" checked="checked"> volumechange</label>
      <label><input id="texttrackchange-checkbox" type="checkbox" class="js-event-listener" data-event="texttrackchange" checked="checked"> texttrackchange</label>
      <label><input id="cuechange-checkbox" type="checkbox" class="js-event-listener" data-event="cuechange" checked="checked"> cuechange</label>
      <label><input id="chapterchange-checkbox" type="checkbox" class="js-event-listener" data-event="chapterchange" checked="checked"> chapterchange</label>
      <label><input id="error-checkbox" type="checkbox" class="js-event-listener" data-event="error" checked="checked"> error</label>
      <label><input id="loaded-checkbox" type="checkbox" class="js-event-listener" data-event="loaded" checked="checked"> loaded</label>
      <label><input id="cuepoint-checkbox" type="checkbox" class="js-event-listener" data-event="cuepoint" checked="checked"> cuepoint</label>
      <label><input id="playbackratechange-checkbox" type="checkbox" class="js-event-listener" data-event="playbackratechange" checked="checked"> playbackratechange</label>
      <label><input id="bufferstart-checkbox" type="checkbox" class="js-event-listener" data-event="bufferstart" checked="checked"> bufferstart</label>
      <label><input id="bufferend-checkbox" type="checkbox" class="js-event-listener" data-event="bufferend" checked="checked"> bufferend</label>
      <label><input id="fullscreenchange-checkbox" type="checkbox" class="js-event-listener" data-event="fullscreenchange" checked="checked"> fullscreenchange</label>
      <label><input id="loadedmetadata-checkbox" type="checkbox" class="js-event-listener" data-event="loadedmetadata" checked="checked"> loadedmetadata</label>
      <label><input id="loadeddata-checkbox" type="checkbox" class="js-event-listener" data-event="loadeddata" checked="checked"> loadeddata</label>
      <label><input id="loadstart-checkbox" type="checkbox" class="js-event-listener" data-event="loadstart" checked="checked"> loadstart</label>
      <label><input id="durationchange-checkbox" type="checkbox" class="js-event-listener" data-event="durationchange" checked="checked"> durationchange</label>
      <label><input id="waiting-checkbox" type="checkbox" class="js-event-listener" data-event="waiting" checked="checked"> waiting</label>
    </fieldset>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://player.vimeo.com/api/player.js"></script>
<script src="js/api-demo.js"></script>
</body></html>
